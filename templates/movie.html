{% extends 'master.html' %}
    {% block body %}


    <h1><a href="{{movie_object.imdb_url}}" target="_blank">{{movie_object.movie_title}}</a></h1>

    <h2>Average Rating: {{avg}} stars</h2>

    {% if rated %}
    <p><h3>Your Rating: {{rated.rating }}</h3><p>
    {% endif %}

    <div id="theeye">
        <div id="eye_container">
            <img src="/static/loadingeye.gif" width="32">
        </div>
    </div>

    {% if session.get("user_id") %}
    <div id="rate">
        <p>Rate this movie:</p>

        <form action="/rate" method="POST" id="rating_form">
            {% for i in range(5) %}
                <img src="/static/graystar.png" class="graystar" id="star{{i}}">
            {% endfor %}
            <input type="hidden" name="movie_id" value="{{movie_object.id}}"></input>

            <input type="hidden" name="rating" id="rating_field"></input>
        </form>
    </div>
    {% endif %}

    {% endblock %}
